<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static</title>
    <style>
        .parent-static{
            width: 300px;
            /* height:300px; 부모의 높이가 적용되지 않을 경우 자식의 높이가 영향 줌*/
            background-color: antiquewhite;
        }
        .child-static{
            position:static;
            width: 100px;
            height:100px;
            background-color: blueviolet;
            /* margin-top: 100px; 병합이 발생해서 부모탴그까지 적용되버림 */
            /* left:100px; 적용 되지 않는다. */

        }
    </style>
</head>
<body>
    <!-- position: static
        - 기본값
        -2차원 속성 -> float 사용하면 위치 지정 가능
        [3가지 체크사항]
        1)부모-자식 간 마진 병함? (발생)
        2) top, right, bottom, left 속성 사용 가능? (사용불가)
        3)자식 높이가 부모 높이에 영향? (영향을 준다)
    -->
</body>
<div class="parent-static">
    <div class="child-static"></div>
</div>
</html>
