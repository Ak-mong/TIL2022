<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *은 all */
        *{margin:0; padding:0; height: 100%;}
        header{width:100%; height:15%; background:yellow;}
        nav{width:100%; height:5%; background:orange;}
        section{width:75%; height: 60%; background: olive; float:left;}
        /* article{width:75%; height:35%; background: lightblue; float:left;} */
        aside{width:25%; height:60%; background: plum; float:left;}
        footer{width:100%; height:5%; clear:both; background: pink;}
    </style>
</head>
<body>
    <!-- 페이지나 섹션의 머리말을 표현.(제목, 간단한 소개 설명) 
    <section>, <article> 안에서도 사용 가능
        <head>랑 다르다.
            -->
<header>
    header영역
</header>
<!-- 목차 -->
<nav>nav영역
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</nav>
<!-- 책의 챕터(장) 개념 -->
<section>
    section 영역
</section>
<!-- 독립적인 콘텐츠 -->
<!-- <article>
article 영역
</article> -->
<!-- 문서의 주요부분에서 벗어난 내용 -->
<aside> aside 영역 </aside>
<!-- 저자, 저작권, 주소, 연락처 -->
<footer>footer영역</footer>
<!-- div : division maker(영역만들기) => 블록이다!!
    span과 비슷 -->
    <div id="nav"></div>
</body>
</html>
