<!doctype html>
<html>
    <head>
        <meta charset="'utf-8">
        <title>목록 태그 연습</title>
    </head>
    <body>
<!-- 
<ol>: ordered list 1,2,3 a,b,c
    type: A,a,I,i
<ul>: unordered list -> square, circle

<dl>: 설명 명록
<dt> : 용어/이름 정의
<dd>: 용어/이름 설명과 사용
        -->
<ol type="'I" reversed>
    <li>Coffee</li>
    <li>tea</li>
    <li>milk</li>
    <li>juice</li>    
</ol>
<ul type="disc">
    <li>Coffee</li>
    <li>tea</li>
    <li>milk</li>
    <li>juice</li>    
</ul>

<dl>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
</dl>
</body>
</html>
