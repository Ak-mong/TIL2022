<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- [폼 테그 속성]
        name: 스크립트나 서버에서 폼을 식별하기 위해 사용하는 폼 이름
    action: 폼 데이터를 전송할 url 지정
    method: http 요청 메소드(get, post)
        -get : 데이터를 url의 일부로 전송
        -post : 데이터를 본문으로 송신
    target : 웹 서버 응요 프로그램으로부터 전송받은 데이터(html, 문서 이미지)를
                출력할 윈도우 이름-->

    <form name="fo" method="get">
        아이디 : <input type="text" size="15"><br>
        비밀번호:<input type="password" size="15"><br>
        <input type="submit" value="로 그 인">
    </form>

    <!-- 폼 전송과정-->

    <form name="sform"
          action="https://search.naver.com/search.naver"
          method="get">
    <input type="text" name="query">
    <input type="submit" value="검색">
    </form>
</body>
</html>
