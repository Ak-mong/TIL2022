<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conpare</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("첫번쨰 숫자: "));
        var num2 = parseInt(prompt("두번쨰 숫자: "));

        function compareNumber(num1, num2){
            if(num1 == num2){
                alert("두 숫자가 같습니다.");
            }else if(num1>num2){
                alert(num1 + "이" + num2 + "보다 크다");
            }else{
                alert(num2 + "이" + num1 + "보다 크다");
            }
        }
        compareNumber(num1, num2);
        
    </script>
</body>
</html>
