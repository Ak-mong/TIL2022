<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	//jQuery 기본
	function setSize(){
		$("#a1").animate({
			width : 400,
			height: 400
		}, "slow");
	}
	function setOpacity(){
		$("#a1").animate({
			opacity : 0.5
		},"slow");
	}
	//css에서 position이 정의되야 사용가능
	function setPosition(){
		$("#a1").animate({
			left : 100,
			top : 100
		}, "slow")
	}
	//jQuery 2y? 에서 가능
	function setBackgroundColor(){
		$("#a1").animate({
			backgroundColor: "red"
		},"slow")
	}
	//일괄설정
	function setTotal(){
		$("#a1").animate({
			width: 400,
			height: 400,
			opacity: 0.5,
			left: 100,
			top:100
		},"slow")
	}
	//순차적 설정
	function setSequence(){
		$("#a1").animate({
			width: 400,
			height: 400
			},"slow").delay(1000).animate({
				left: 100,
				top: 100
		},"slow").delay(500).animate({
			opacity: 0.2
		},"slow");
	}
</script>
<style>
	#a1{
	border : 1px solid black;
	background-color: yellow;
	width: 200px;
	height: 200px;
	position: relative;
	}
</style>
</head>
<body>
	<button onclick="setSize()">size 설정</button>
	<button onclick="setOpacity()">투명도 조절</button>
	<button onclick="setPosition()">위치 이동</button>
	<button onclick="setBackgroundColor()">배경색 설정</button>
	<button onclick="setTotal()">종합 설정</button>
	<button onclick="setSequence()">순차 설정</button>
	<div id="a1"></div>
</body>
</html>
