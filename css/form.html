<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input[type=text]{color: red;}
        input:hover, textarea:hover{background-color: aliceblue;}
        input[type=text]:focus, input[type=email]:focus{
            font-size: 120%;
        }
        label{display: block;padding:5px;}
        label span{display: inline-block;width:90px; text-align: right;
            padding:10px;}
    </style>
</head>
<body>
    <h3>contact us</h3>
    <hr>
    <form>
        <label><span>Name</span><input type="text"></label>
        <label>
            <span>Email</span><input type="email" placeholder="abc@mail.com"></input>
        </label>
        <label>
            <span>Comment</span>
            <textarea row="5" cols="40" placeholder="메세지를 남겨주세요"></textarea><br>
        </label>
        <label><span><input type="submit" value="전송"></span></label>
    </form>
</body>
</html>
