<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <script>
        const date = new Date()
        const hours = date.getHours()
        if(hours < 12){
            alert("현재 시간은 " + new Date() + "이며 오전입니다.")
        }else if(hours <=17){
            alert("점심식사 시간입니다.")
        }else{
            alert("저녁식사 시간입니다.")
        }
      
    </script>
</body>
</html>
